<div class='paginatiom'>
    <span>
        {%if page.has_previous%}
        <a href="?page={{page.previous_page_number}}">{{page.has_previous}}</a>
        {% endif %}
    </span>
    <span>
        Page {{page.number}} of {{page.paginator.num_pages}}
    </span>
    <span>
        {% if page.has_next%}
        <a href="?page={{page.next_page_number}}">{{page.has_next}}</a>
        {%endif%}
    </span>
</div>
